<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Info</title>
</head>
<body>


    <script>
        const api_url = "https://coronavirus-tracker-api.herokuapp.com/v2/locations";


        const dataObj = {
            globalStats : {
            confirmed : "",
            deaths : "",
            recovered: ""
            }
        }
        async function getData(){
            const response = await fetch(api_url);
            const data = await response.json();
            
            //global data
            dataObj.globalStats.confirmed = data.latest.confirmed
            dataObj.globalStats.deaths = data.latest.deaths
            dataObj.globalStats.recovered = data.latest.recovered

            //loop thru all data
            for (id in data.locations){
                country_data = data.locations[id]
                cases_info = country_data.latest
                country_name = country_data.country
                
                dataObj[country_name] = cases_info

            } 
            console.log(dataObj);
        }
        getData();
        // console.log(dataObj)

        // setInterval(getData, 20000);
    </script>
    
</body>
</html>
